{% extends "layout_framework.html" %}

{% block content %}
        <h1>URI Guidelines</h1>
        <h2>Rule: {{rule['title']}}</h2>
        <h4><span style="color:red;">{{rule['directive']}}</span> "{{rule['text']}}"</h4>

            {% if rule['code'] %}
            <pre>{{rule['code']}}</pre>
            {% endif %}

{% endblock %}
